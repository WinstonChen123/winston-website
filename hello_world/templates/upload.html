{% load django_browser_reload %}
{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="GitHub Codespaces ♥️ Django">
    <meta name="author" content="GitHub Codespaces">
    <meta name="generator" content="GitHub Codespaces">
    <meta name="theme-color" content="#000000">
    <title>{% block title %}{{ title }} | GitHub Codespaces ♥️ Django{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main.css' %}">
</head>

<body>
    <form method="post" enctype="multipart/form-data" action="/upload">
        {% csrf_token %}
        <label for="asset">Asset</label>
        <input id="file" name="asset" type="file" /><br><br>
        <label for="description">Description</label>
        <textarea name='description' type="text"></textarea><br><br>
        <label for="thumbnail">Thumbnail</label>
        <input name="thumbnail" type="file"><br><br>
        <label for="type">Type</label>
        <select name='type'>
            <option value="2D">2D</option>
            <option value="3D">3D</option>
        </select>
        <button>Upload</button>
    </form>
</body>

</html>
